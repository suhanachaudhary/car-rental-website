<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stp's login page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="logo">STP's car</h2>
        <nav class="navbar">
        <a href="home page/homepage.html">home</a>
        <a href="about us/about.html">about</a>
        <a href="services page/service.html">service</a>
        <a href="#">contact</a>
        <button class="login-page">login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email"required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password"required>
                    <label>password</label>
                </div>
                <div class="remember-forget">
                   <label><input type="checkbox">remember me</label>
                   <a href="#">forgot password</a>
                </div>
    
                    <button type="submit"class="btn">login</button>

        <div class="login-registration">
        <p>
            don't have an account
            <a href="#"class=register-link>register</a>
        </p>
    </div>
        </form>
        </div>
    

        <!-- register page -->
        
            <div class="form-box register">
                <h2>registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text"required>
                        <label>username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email"required>
                        <label>email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password"required>
                        <label>password</label>
                    </div>
                    <div class="remember-forget">
                       <label><input type="checkbox">i agree to the term and conditions</label>
                    
                    </div>
        
                        <button type="submit"class="btn">register</button>
    
            <div class="login-registration">
            <p>already have an account
                <a href="#"class=login-link>login</a>
            </p>
            </div>
                </form>
            </div>

        </div>
    

    </div>
    <script src="login.js"></script>
</body>
</html>
